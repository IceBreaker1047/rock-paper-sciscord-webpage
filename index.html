<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav><b><span>Rock</span>
            <span>Paper</span>
            <span>Scissors</span></b></nav>

    <div class="container">
        <div class="image_container" id="rock"><img src="Images/rock.png" alt="" class="image"></div>
        <div class="image_container" id="paper"><img src="Images/paper.png" alt="" class="image" ></div>
        <div class="image_container" id="sciscors"><img src="Images/scissors.png" alt="" class="image" ></div>
    </div>

    <div class="score_card">
        <div class="my_score score"><span class="score_count" id="my_score">0</span><span>You</span></div>
        <div class="comp_score score"><span class="score_count" id="comp_score">0</span><span>Comp</span></div>
    </div>

    <div class="computer_play">
        Computer chose: <span class="choice"></span>
    </div>

    <div class="result"></div>

    <div class="button_container">
    <button class="button">Play</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
